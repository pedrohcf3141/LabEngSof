{% extends 'template.html' %}
{% block content %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Usuario</th>

        </tr>
    </thead>
    <tbody>
        {% for receita in receitas %}
        <tr>
            <td>{{ receita.nome }}</td>
            <td>{{ receita.categoria }}</td>
            <td>{{ receita.usuario }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
