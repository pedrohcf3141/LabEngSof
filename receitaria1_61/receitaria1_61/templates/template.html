<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receitaria</title>
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}"> -->
</head>
<body>
    <a href="{{url_for('index')}}"><button>Receitas</button></a>
    <a href="{{url_for('ingredientes')}}"><button>Ingredientes</button></a>
    <a href="{{url_for('unidades')}}"><button>Unidades de Medida</button></a>
    
    <a href="{{url_for('logout')}}"><button>Login/Logout</button></a>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
